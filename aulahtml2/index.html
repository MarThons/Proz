<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>

<body>
    <h1>Formulário HTML</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Insira seu email">
        <br>
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="insira sua senha">
        <label for="tel">Telefone</label>
        <input type="tel" name="tel" id="tel" placeholder="insira seu telefone">
        <section>
            <p>Nacionalidade:</p>
            <input type="radio" name="nacionalidade" id="brasil" value="brasil">
            <label for="brasil">Brasileiro(a)</label>
            <input type="radio" name="nacionalidade" id="outro" value="outro">
            <label for="outro">Estrangeiro(a)</label>
        </section>
        <section>
            <p>Meio de Transporte:</p>
            <input type="checkbox" name="meio-transporte" id="pe" value="pe">
            <label for="pe">Apé</label>
            <input type="checkbox" name="meio-transporte" id="bicicleta" value="bicicleta">
            <label for="bicicleta">Bicicleta</label>
            <input type="checkbox" name="meio-transporte" id="carro" value="carro">
            <label for="carro">Carro</label>
            <input type="checkbox" name="meio-transporte" id="onibus" value="onibus">
            <label for="onibus">Transpote Público</label>
        </section>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
