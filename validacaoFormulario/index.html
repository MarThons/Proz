<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <h2>FormulÃ¡rio de Registro</h2>

        <label for="username">*Username:</label>
        <input type="text" id="username" name="username" required autocomplete>
        <p id="username-helper" class="helper-text">Mensagem de ajuda.</p>



        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required autocomplete>
        <p id="email-helper" class="helper-text">Mensagem de ajuda.</p>



        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required autocomplete>
        <p id="idade-helper" class="helper-text">Mensagem de ajuda.</p>


        <label for="senha">*Senha:</label>
        <input type="password" id="senha" name="senha" required autocomplete>
        <p id="senha-helper" class="helper-text">Mensagem de ajuda.</p>


        <label for="confirma-senha">*Confirmar Senha:</label>
        <input type="password" id="confirma-senha" name="confirma-senha" required autocomplete>
        <p id="confirma-senha-helper" class="helper-text">Mensagem de ajuda.</p>

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
